<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>

    .custom-logo-size {
        width: 100px; /* Cambia el valor según tus necesidades */
        height: auto; /* Mantiene la proporción de la imagen */
      }
      
    
      #Tareas li{
        list-style: none;
      }
    </style>
  </head>
  <body >

    <div class="container">
      <div class="text-start mb-4">
        <img src="/public/login/task.png" alt="Logo" class="img-fluid custom-logo-size">
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h1 class="text-center">Task Manager</h1>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="taskInput" placeholder="Nueva tarea...">
        </div>

        <div class="col-md-12 mt-5 text-center">
          <button class="btn btn-primary" id="Agregar">Agregar</button>
        </div>

        
        <div class="col-md-1" id="check"></div>

        <div class="col-md-12 mt-5">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" class="col-md-1"></th>
                <th scope="col">Task</th>
                <th scope="col" class="col-md-2 text-end">Actions</th>
                <th scope="col" class="col-md-2 text-end">Fecha</th>
              </tr>
            </thead>
            <tbody id="Tareas">
              <!-- Tasks will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <div class="col-md-12" id="etiqueta"></div>

        <div class="col-md-12 mt-2 text-center">
          <button class="btn btn-danger" id="Resetear">Resetear</button>
        </div>

        




      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalMessage">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="no" data-bs-dismiss="modal">no</button>
            <button type="button" class="btn btn-secondary" id="si" data-bs-dismiss="modal">si</button>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <script src="/public/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
